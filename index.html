<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfume Product Card</title>

  <!-- Google Fonts: Fraunces (serif, bold) + Inter (sans) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Page background -->
  <main class="canvas" role="main">
    <!-- Beige stage card to mimic the mockup -->
    <section class="stage" aria-label="Featured Product">
      <!-- Product card -->
      <article class="product-card">
      
         <!-- Use a single block for the product image -->
		<div class="product-hero" role="img" aria-label="Gabrielle Essence Eau De Parfum bottle"></div>
        

        <div class="product-content">
          <p class="eyebrow">Perfume</p>
          <h1 class="title">Gabrielle Essence<br />Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumerâ€‘Creator for the House of CHANEL.
          </p>

          <div class="price-row" aria-label="Price">
            <span class="price">$149.99</span>
            <s class="price-compare" aria-label="Original price">$169.99</s>
          </div>

          <button class="btn btn-cart" id="addToCartBtn" type="button" aria-live="polite">
            <div class="btn-center">
	    <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
		<path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
	    </svg>

            <span class="btn-text">Add to Cart</span>

</div>
          </button>
        </div>
      </article>
    </section>
  </main>

</body>
</html>
